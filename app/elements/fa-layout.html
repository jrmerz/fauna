<link rel="import" href="../bower_components/facebook-button/dist/facebook-button.html" />

<polymer-element name="fa-layout">
    <template>
        <style>
            .drawer {
                overflow-x: hidden;
                overflow-y: auto;
                position: fixed;
                height: 100%;
                bottom: 0;
                left: 0;

                transition: transform 200ms linear;
                -moz-transition: -moz-transform 200ms linear;
                -webkit-transition: -webkit-transform 200ms linear;
                -ms-transition: -ms-transform 200ms linear;

                transform: translate3d(-310px, 0, 0);
                -moz-transform: translate3d(-310px, 0, 0);
                -webkit-transform: translate3d(-310px, 0, 0);
                -ms-transform: translate3d(-310px, 0, 0);
            }

            .drawer.open {
                transform: translate3d(0, 0, 0);
                -moz-transform: translate3d(0, 0, 0);
                -webkit-transform: translate3d(0, 0, 0);
                -ms-transform: translate3d(0, 0, 0);
            }

            .nav-overflow {
                overflow-x: hidden;
                overflow-y: auto;
                position: fixed;
                height: 100%;
                bottom: 0;
                left: 0;
            }

            .nav-overflow::-webkit-scrollbar {  
                width: 12px;  
            }  
            .nav-overflow::-webkit-scrollbar-track {  
                background-color: transparent;  
            }  
            .nav-overflow::-webkit-scrollbar-thumb {  
                background-color: transparent;  
            }  
            .nav-overflow::-webkit-scrollbar-thumb:hover {  
                background-color: transparent;  
            }

            .header {
                padding: 20px;
                border-bottom: 1px solid #ccc;
                opacity: 1;

                transition: opacity 200ms linear;
                -moz-transition: opacity 200ms linear;
                -webkit-transition: opacity 200ms linear;
                -ms-transition: opacity 200ms linear;
            }

            .header.opened, .menuIcon.opened {
                opacity: .2;
            }

            .fullsize {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

            .content {
                opacity: 1;
                margin-left: 300px;
                /*margin-bottom: 150px;*/
                padding-bottom: 225px;

                transition: opacity 200ms linear;
                -moz-transition: opacity 200ms linear;
                -webkit-transition: opacity 200ms linear;
                -ms-transition: opacity 200ms linear;
            }

            .content.opened {
                opacity: .2;
            }

            .footer {
                background: url('../images/grass.png') repeat-x top left;
                height: 135px;
                width: 100%;
                position: fixed;
                bottom: 0;
                left: 0;
                z-index: 1000;
                text-align: center;
            }

            .logo {
                margin-top: 75px;
                margin-left: 300px;
            }

            a {
                font-size: 14px;
                color: blue;
                cursor: pointer;
            }

            :host {
                display: block;
            }

            facebook-button {
                position: absolute;
                left: 10px;
                bottom: 10px;
            }

            @media(max-width: 1200px) {
                .logo {
                    margin-left: 0px;
                    width: 700px;
                }
                .content {
                    margin-left: 0;
                }
            }

            @media(max-width: 768px) {
                .footer {
                    overflow: hidden;
                    height: 55px;
                    background-size: 171px 55px;
                    -moz-background-size: 171px 55px;
                    -webkit-background-size: 171px 55px;
                    -ms-background-size: 171px 55px;
                }
                .logo {
                    float: right;
                    margin-right: 5px;
                    margin-top: 30px;
                    margin-left: 0px;
                    width: 300px;
                }
                .content {
                    margin-left: 0;
                }

                facebook-button {
                    position: absolute;
                    left: 5px;
                    bottom: 5px;
                }
            }
        </style>

        <core-media-query query="max-width: 768px" queryMatches="{{size.xs}}" ></core-media-query>
        <core-media-query query="min-width: 769px" queryMatches="{{size.md}}" ></core-media-query>
        <core-media-query query="min-width: 1200px" queryMatches="{{size.lg}}" ></core-media-query>

        <div hidden?="{{isDesktop}}" class="menuIcon {{(openDrawer && !isDesktop) ? 'opened' : ''}}">
            <a on-tap="{{open}}"><img src="../images/menu_icon.png" border="0" style="width: 50px; margin: 10px" /></a>
        </div>


        <div class="content {{(openDrawer && !isDesktop) ? 'opened' : ''}}" on-tap="{{_checkDrawer}}">
            <content select="[content]"></content>
        </div>

        <div class="footer">
            <facebook-button href="http://faunacartoon.com/"></facebook-button>
            <img class="logo" src="../images/faunacartoon.png" />
        </div>

        <template bind if="{{!isDesktop}}">
            <div class="drawer {{openDrawer ? 'open' : ''}}" on-tap="{{_checkDrawer}}">
                <div layout vertical style="height:100%">
                    <div flex></div>
                    <div>
                        <content select="[nav]"></content>
                    </div>
                </div>
            </div>
        </template>

        <template bind if="{{isDesktop}}">
            <div class="nav-overflow">
                <div layout vertical style="height:100%">
                    <div flex></div>
                    <div>
                        <content select="[nav]"></content>
                    </div>
                </div>
            </div>
        </template>


    </template>
    <script>
        Polymer('fa-layout', {
            size : {
                xs : false,
                md : false,
                lg : false
            },

            isPhone : false,
            isTablet : false,
            isDesktop : false,

            openDrawer : false,

            observe : {
                'size.xs' : '_updateSize',
                'size.md' : '_updateSize',
                'size.lg' : '_updateSize'
            },

            ready : function() {
                //this._setFacebook(this.shadowRoot, 'script', 'facebook-jssdk');
            },

            _setFacebook : function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = document.createElement(s); 
                js.id = id;
                js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
                this.shadowRoot.appendChild(js);
                //fjs.parentNode.insertBefore(js, fjs);
            },

            _updateSize : function() {
                this.isPhone = false;
                this.isTablet = false;
                this.isDesktop = false;

                if( this.size.xs ) this.isPhone = true;
                else if( this.size.md && !this.size.lg ) this.isTablet = true;
                else if( this.size.lg ) this.isDesktop = true;
            },

            _checkDrawer : function() {
                if( this.openDrawer ) this.close();
            },

            open : function(e) {
                if( e ) {
                    e.preventDefault();
                    e.stopPropagation();
                }

                this.openDrawer = true;
            },

            close : function() {
                this.openDrawer = false;
            },

            toggle : function() {
                this.openDrawer = !this.openDrawer;
            }

        });
    </script>
</polymer-element>
