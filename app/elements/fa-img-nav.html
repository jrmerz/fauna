<dom-module id="fa-img-nav">
  <style>
      :host {
        display: block;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
      }

      button {
          /*border: 3px solid red;*/
          position: absolute;
          bottom: 0;
          width: 150px;
          height: 85px;
          cursor: pointer;
          background: transparent;
          border: none;
      }
      button:focus{
          outline: 0;
      }

      img {
          position: absolute;
          bottom: 0;
      }

      img[left] {
          left: 0;
          z-index: 100;
      }

      img[right] {
          right: 0;
          z-index: 100;
      }

      button[left] {
          bottom: 100px;
          left: 20px;
          z-index: 10001;

          transform: rotate(-15deg);
          -webkit-transform: rotate(-15deg);
          -moz-transform: rotate(-15deg);
          -ms-transform: rotate(-15deg);
      }

      button[right] {
          bottom: 125px;
          right: 20px;
          z-index: 10001;

          transform: rotate(15deg);
          -webkit-transform: rotate(15deg);
          -moz-transform: rotate(15deg);
          -ms-transform: rotate(15deg);
      }

      .margin {
          position: relative;
          max-width: 1000px;
          margin: auto;
      }

      @media(max-width: 768px) {
          :host {
              margin-left: 0;
          }
          img[left] {
              width: 100px;
          }
          img[right] {
              width: 200px;
          }
          button[left] {
              bottom: 45px;
              left: 12px;
          }
          button[right] {
              bottom: 50px;
              right: 10px;
          }
          button {
              width: 80px;
              height: 60px;
          }
      }

      @media(max-width: 900px) and (min-width: 767px){
          .margin {
              max-width: 500px;
          }

          button {
              width: 110px;
              height: 70px;
          }

          img[left] {
            width: 138px;
            margin-bottom: 20px;
          }
          img[right] {
            width: 275px;
            margin-bottom: 20px;
          }

          button[left] {
              bottom: 90px;
              left: 12px;
          }
          button[right] {
              bottom: 100px;
              right: 10px;
          }
      }
  </style>
  <template>


    <div class="margin">

        <img class="animated" src="/images/new/prev.png" left id="leftImg"/>
        <button on-click="firePrev" left id="left"></button>

        <img class="animated" src="/images/new/next.png" right id="rightImg" />
        <button on-click="fireNext" right id="right"></button>

    </div>

  </template>
</dom-module>

<script>
    Polymer({
      is : 'fa-img-nav',

      properties : {
        index : {
          type : String,
          observer : 'onIndexUpdate'
        },
        max : {
          type : String
        }
      },

      ready : function() {
        this.animations = ['rubberBand', 'bounceOut', 'rollIn', 'bounceOut', 'flipInX'];
        this.index = 0;
        this.max = 10000;
      },

      fireNext : function() {
          this.animateImg(this.$.rightImg);
          this.fire('next');
      },

      firePrev : function() {
          this.animateImg(this.$.leftImg);
          this.fire('previous');
      },

      animateImg : function(ele) {
          //ele.classList.remove('bounceInUp');
          var animation = 'tada';

          ele.classList.add(animation);
          setTimeout(function(){
              ele.classList.remove(animation);
          }.bind(this), 1000);
      },

      onIndexUpdate : function() {
        if( this.index == 1 ) {
          this.$.left.style.display = 'none';
          this.$.leftImg.style.display = 'none';
        } else {
          this.$.left.style.display = 'block';
          this.$.leftImg.style.display = 'block';
        }

        if( this.index == this.max ) {
          this.$.right.style.display = 'none';
          this.$.rightImg.style.display = 'none';
        } else {
          this.$.right.style.display = 'block';
          this.$.rightImg.style.display = 'block';
        }
      }
  });
</script>
