<dom-module id="fa-img-nav">
  <style>
      .fixed {
          display: block;
          position: fixed;
          width: 100%;
          bottom: 0;
          left: 0px;
      }
      .margin {
          margin-left: 300px;
      }

      img {
          position: absolute;
          bottom: 0;
      }

      button {
          position: absolute;
          width: 150px;
          height: 65px;
          cursor: pointer;
          background: transparent;
          border: none;
      }
      button:focus{
          outline: 0;
      }

      img[left] {
          left: 0;
          bottom:40px;
          z-index: 100;
      }

      img[right] {
          right: 0;
          bottom: 40px;
      }

      button[left] {
          bottom: 150px;
          left: 20px;
          z-index: 100;

          transform: rotate(-15deg);
          -webkit-transform: rotate(-15deg);
          -moz-transform: rotate(-15deg);
          -ms-transform: rotate(-15deg);
      }

      button[right] {
          bottom: 175px;
          right: 20px;

          transform: rotate(15deg);
          -webkit-transform: rotate(15deg);
          -moz-transform: rotate(15deg);
          -ms-transform: rotate(15deg);
      }

      .layout {
          position: relative;
          max-width: 1000px;
          margin: auto;
      }

      @media(max-width: 1200px) {
          .margin {
              margin-left: 0px;
          }
      }

      @media(max-width: 768px) {
          .layout {
              max-width: 500px;
          }

          button {
              width: 75px;
              height: 60px;
          }

          img[left] {
              width: 100px;
              bottom: 0px;
          }
          img[right] {
              width: 200px;
              bottom: 0px;
          }

          button[left] {
              bottom: 45px;
              left: 12px;
          }
          button[right] {
              bottom: 50px;
              right: 10px;
          }
      }

      @media(min-width: 768px) {
          img {
              bottom: 40px;
          }
      }
  </style>
  <template>

    <div style="position:relative">

      <div class="fixed">
          <div class="margin">
              <div class="layout">
                  <img class="animated" src="../images/prev.png" left id="leftImg"/>
                  <button on-click="firePrev" left id="left"></button>

                  <img class="animated" src="../images/next.png" right id="rightImg" />
                  <button on-click="fireNext" right id="right"></button>
              </div>
          </div>
      </div>

    </div>
  </template>
</dom-module>

<script>
    Polymer({
      is : 'fa-img-nav',

      properties : {
        index : {
          type : String,
          observer : 'onIndexUpdate'
        },
        max : {
          type : String
        }
      },

      ready : function() {
        this.animations = ['rubberBand', 'bounceOut', 'rollIn', 'bounceOut', 'flipInX'];
        this.index = 0;
        this.max = 10000;
      },

      fireNext : function() {
          this.animateImg(this.$.rightImg);
          this.fire('next');
      },

      firePrev : function() {
          this.animateImg(this.$.leftImg);
          this.fire('previous');
      },

      animateImg : function(ele) {
          //ele.classList.remove('bounceInUp');
          var animation = 'tada';

          ele.classList.add(animation);
          setTimeout(function(){
              ele.classList.remove(animation);
          }.bind(this), 1000);
      },

      onIndexUpdate : function() {
        if( this.index == 1 ) {
          this.$.left.style.display = 'none';
          this.$.leftImg.style.display = 'none';
        } else {
          this.$.left.style.display = 'block';
          this.$.leftImg.style.display = 'block';
        }

        if( this.index == this.max ) {
          this.$.right.style.display = 'none';
          this.$.rightImg.style.display = 'none';
        } else {
          this.$.right.style.display = 'block';
          this.$.rightImg.style.display = 'block';
        }
      }
  });
</script>
