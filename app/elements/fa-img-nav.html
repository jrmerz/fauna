<polymer-element name="fa-img-nav">
    <template>
        <style>
            :host {
                display: block;
                position: absolute;
                width: 100%;
                bottom: 0;
                left: 0;
            }

            img {
                bottom: 0;
            }



            img[left] {
                position: absolute;
                left: 0;
                z-index: 100;
            }

            img[right] {
                position: absolute;
                right: 0;
            }

            .layout {
                position: relative;
                max-width: 900px;
                margin: auto;
            }

            @media(max-width: 768px) {
                .layout {
                    max-width: 500px;
                }
                img[left] {
                    width: 100px;
                }
                img[right] {
                    width: 200px;
                }
            }

            @media(min-width: 768px) {
                img {
                    bottom: 40px;
                }
            }
        </style>

        <div style="text-align:center">
            <div class="layout">
                <img src="../images/prev.png" left />
                <img src="../images/next.png" right />
            </div>
        </div>
    </template>
    <script>
        Polymer('fa-img-nav', {
            sm : false
        });
    </script>
</polymer-element>
