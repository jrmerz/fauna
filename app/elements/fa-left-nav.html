<dom-module id="fa-left-nav">
  <style>
      :host {
          display: block;
      }
      .root {
          width: 310px;
          position: relative;
      }
      .img {
          background: url('../images/left_nav.png') no-repeat bottom left;
          min-height: 634px;
          margin: 55px 0;
      }

      a {
          position: absolute;
          width: 130px;
          height: 80px;
          left: 160px;
          border: none;
          background: transparent;
          cursor: pointer;
      }

      a:focus{
          outline: 0;
      }

      a[href="#cartoons"] {
          top: 10px;
      }

      a[href="#about"] {
          top: 162px;
      }

      a[href="#buy"] {
          top: 325px;
      }

      a[href="#links"] {
          top: 470px;
      }

      @media(max-width: 768px) {
          .img {
              min-height: 528px;
              margin: 20px 0;

              background-size: 250px 528px;
              -webkit-background-size: 250px 528px;
          }

          a {
              left: 130px;
              height: 65px;
              width: 110px;
          }

          a[hash="about"] {
              top: 135px;
          }

          a[hash="buy"] {
              top: 275px;
          }

          a[hash="links"] {
              top: 390px;
          }

      }
  </style>
  <template>
      <div class="root">
          <div class="img"></div>

          <a href="#cartoons"></a>
          <a href="#about"></a>
          <a href="#buy"></a>
          <a href="#links"></a>
      </div>
  </template>
</dom-module>

<script>
    Polymer({
      is : 'fa-left-nav'
    });
</script>
