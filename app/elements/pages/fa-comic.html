<dom-module id="fa-comic">
  <style>
      .comic {
          box-shadow: 0px 5px 15px #3999fc;
          border-radius: 6px;
      }
      .full {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          text-align: center;

      }

      .text {
          vertical-align: top;
          display: inline-block;
          margin-left: 40px;
          font-size: 20px;
          color: #333;
          text-shadow: 1px 1px 0 #b8ceff;
          font-size: 22px;
      }

      #img {
          margin-right: 100px;
          max-width: 100%;
          height: auto;
      }

      @media(max-width: 1200px) {
          #img {
              margin: 10px;
          }
      }
  </style>
  <template>
      <fa-center-content>
          <div class="layout vertical">
              <img id="img" class="comic animated fadeInUp" on-load="onLoad" />

              <div id="loading" class="text animated rubberBand infinite">Loading...</div>

              <div>
                  <div id="indexLabel" class="text animated fadeInLeftBig"></div>
                  <fa-sharethis iheight="55" iwidth="180" style="margin-left: 40px; visibility:hidden"></fa-sharethis>
              </div>
          </div>
      </fa-center-content>

      <fa-img-nav on-previous="previous" on-next="next" index="{{index}}" max="{{max}}"></fa-img-nav>

  </template>
</dom-module>

<script>
    Polymer({
      is : 'fa-comic',

      properties : {
        type : {
          type : String,
          value : 'Fauna'
        }
      },

      ready : function() {
        this.loading = true;
        this.hash = [];
        this.loc = '';
        this.descriptions = {};
        this.altText = '';

        this.loc = this.type.toLowerCase();
        this.hash = this.loc;

        if( this.loc == 'fauna' ) {
          this.hash = 'home';
          this.max = MAX_FAUNA_IMG;
        } else {
          this.max = MAX_NUTS_IMG;
        }

        this.index = '';

        setTimeout(function(){
            this.querySelector('fa-sharethis').style.visibility = 'visible';
        }.bind(this), 1000);

        $.get('/description.json', function(resp){
          FC.descriptions = resp;
          this.descriptions = resp;
        }.bind(this));

        this.fire('page-ready');
    },

    setLoading : function(loading) {
      this.loading = loading;
      if( loading ) {
        $(this.$.loading).show();
        $(this.$.img).hide();
        $(this.$.indexLabel).hide();
      } else {
        $(this.$.loading).hide();
        $(this.$.img).show();
        $(this.$.indexLabel).show();
      }
    },

    onUpdate : function(params) {
      var index;
      if( params.length == 0 ) {
        if( this.type == 'Fauna' ) {
          index = MAX_FAUNA_IMG+'';
        } else if ( this.type == 'nuts' ) {
          index = MAX_NUTS_IMG+'';
        }
      } else {
        index = params[0];
      }

      this.setIndex(index);
      this.setTitle();
    },

    setIndex : function(index) {
      if( index == this.index ) return;

      this.index = index;
      this.$.indexLabel.innerHTML = '#'+this.index;
      this.setLoading(true);
      this.$.img.setAttribute('src', '/comics/'+this.loc+'/regular/'+this.type+'_'+this.index+'.jpg');
    },

    setTitle : function() {
        if( this.type == 'Fauna' ) {

            var title = 'Fauna #'+this.index;
            if( this.descriptions[this.index+''] ) {
                title += ' - '+this.descriptions[this.index+''].title;
                this.$.img.setAttribute('altText', this.descriptions[this.index+''].title);
            }

            window.document.title = title;

        } else if( this.type == 'nuts' ) {
            window.document.title = 'Nuts';
        }
    },

    previous : function() {
        var index = parseInt(this.index) - 1;
        if( index < 1 ) return;

        window.location.hash = this.hash+'/'+index;
    },

    next : function() {
        var index = parseInt(this.index) + 1;
        if( index > this.max ) return;

        window.location.hash = this.hash+'/'+index;
    },

    onLoad : function() {
      setTimeout(function(){
        this.setLoading(false);
      }.bind(this), 0);
    }
});
</script>
