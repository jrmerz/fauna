<dom-module id="fa-comic">
  <style>
      :host {
          display: block;
          height: 100%;
          overflow-y: auto;
      }

      .comic {
          box-shadow: 0px 5px 15px #3999fc;
          border-radius: 6px;
      }

      .full {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          text-align: center;
      }

      .text {
          vertical-align: top;
          display: inline-block;
          margin-left: 40px;
          font-size: 20px;
          color: #333;
          text-shadow: 1px 1px 0 #b8ceff;
          font-size: 22px;
      }

      #img {
          margin-right: 100px;
          max-width: 100%;
          height: auto;
      }

      fa-center-content {
        margin-bottom: 300px;
      }
      
      @media(max-width: 768px) {
        fa-center-content {
          margin-bottom: 150px;
        }
      }

      @media(max-width: 1200px) {
          #img {
              margin: 40px;
          }
      }

      iron-image {
        background-color: lightgray;
        --iron-image-width : 100%;
      }
  </style>
  <template>
      <fa-center-content>
          <div itemscope itemtype="http://schema.org/CreativeWork">
            <div style="display:none" itemprop="publisher" itemtype="http://schema.org/Organization" itemscope>
              <span itemprop="name">Fauna Cartoons</span>
            </div>

            <div>
              <div id="indexLabel" class="text" style="font-size: 32px"></div>
            </div>

            <div id="heightHolder">
              <iron-image
                on-loaded-changed="onImgLoad"
                id="img" 
                itemprop="image" 
                class="comic"
                preload fade></iron-image>
            </div>

            <div style="display:none">
                By, <span itemprop="author">Greg Bishop</span>
            </div>
            <span style="display:none" itemprop="keywords" id="itemPropKeywords"></span>

            <fa-sharethis iheight="55" iwidth="180"></fa-sharethis>

          </div>
      </fa-center-content>

      <fa-img-nav on-previous="previous" on-next="next" index="{{index}}" max="{{max}}"></fa-img-nav>

  </template>
</dom-module>

<script>
    Polymer({
      is : 'fa-comic',

      properties : {
        type : {
          type : String,
          value : 'Fauna'
        }
      },

      ready : function() {
        this.loading = true;
        this.hash = [];
        this.loc = '';
        this.descriptions = {};
        this.altText = '';

        this.loc = this.type.toLowerCase();
        this.hash = this.loc;

        if( this.loc == 'fauna' ) {
          this.hash = 'home';
          this.max = MAX_FAUNA_IMG;
        } else {
          this.max = MAX_NUTS_IMG;
        }

        this.index = '';

        this.descriptions = FaunaCollection;
        this.setTitle();

        this.fire('page-ready');
    },

    onUpdate : function(params) {
      var index;
      if( params.length == 0 ) {
        if( this.type == 'Fauna' ) {
          index = MAX_FAUNA_IMG+'';
        } else if ( this.type == 'nuts' ) {
          index = MAX_NUTS_IMG+'';
        }
      } else {
        index = params[0];
      }

      this.setIndex(index);
      this.setTitle();
    },

    setIndex : function(index) {
      if( index == this.index ) return;

      this.index = index;

      this.$.img.style.height = this.$.img.offsetHeight+'px';
      this.$.img.style.width = this.$.img.offsetWidth+'px';

      this.$.img.setAttribute('src', '/comics/'+this.loc+'/regular/'+this.type+'_'+this.index+'.jpg');
    },

    onImgLoad : function() {
      this.$.img.style.height = 'initial';
      this.$.img.style.width = 'initial';
    },

    setTitle : function() {
      this.$.img.setAttribute('alt', '');
      this.$.itemPropKeywords.innerHTML = '';

      var index = '#'+this.index;

      if( this.type == 'Fauna' ) {

        var title = 'Fauna #'+this.index;
        if( this.descriptions[this.index+''] ) {
          var item = this.descriptions[this.index+''];

          this.$.img.setAttribute('alt', item.title);
          this.$.itemPropKeywords.innerHTML = item.keywords;

          title += ' - '+item.title;

          index += ' - <span itemprop="name" id="itemPropName">'+item.title+'</span>';
        }
        window.document.title = title;

      } else if( this.type == 'nuts' ) {
          window.document.title = 'Nuts';
      }

      this.$.indexLabel.innerHTML = index;
    },

    previous : function() {
        var index = parseInt(this.index) - 1;
        if( index < 1 ) return;

        window.location.hash = this.hash+'/'+index;
    },

    next : function() {
        var index = parseInt(this.index) + 1;
        if( index > this.max ) return;

        window.location.hash = this.hash+'/'+index;
    }
});
</script>
