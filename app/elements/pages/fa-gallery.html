<dom-module id="fa-gallery">
  <style>
      :host {
          display: block;
          height: 100%;
          position: relative;
      }

      .comic {
          box-shadow: 0px 5px 15px #3d5a77;
          transition: box-shadow 175ms linear;
          border-radius: 6px;
          margin: 20px;
          cursor: pointer;
      }
      .comic:hover {
         box-shadow: 0px 12px 25px #2f465d;
      }
      .comic.Fauna {
          width: 100px;
          height: 125px;
      }
      .comic.nuts {
          width: 175px;
      }

      iron-list {
          position: absolute;
          top: 0;
          right: 0;
          left: 0;
          bottom:0;
      }

      @media(max-width: 900px) {
          .comic {
              margin: 15px;
          }
          iron-list {
              padding: 0;
          }
      }

      @media(max-width: 768px) {
          .comic {
              margin: 10px;
          }
      }

      #padding {
          height: 100%;
      }
  </style>

  <template>


        <iron-list id="list" items="[[content]]" grid>
            <template>
                <a href$="[[item.href]]">
                    <iron-image 
                        border="0" 
                        class$="[[item.class]]" 
                        src$="[[item.src]]" 
                        width$="[[item.width]]"
                        height$="[[item.height]]"
                        sizing="cover" preload fade
                        placeholder$="[[item.placeholder]]">
                    </iron-image>
                </a>
            </template>
        </iron-list>


  </template>
</dom-module>

<script>
    Polymer({
        is : 'fa-gallery',

        properties : {
            type : {
                type : String,
                value : 'Fauna'
            },
            content : {
                type : Array,
                value : function() {
                    return [];
                }
            }
        },

        ready : function() {
            // hack to pad the grass
            this.$.list.$.items.style.marginBottom = '100px';

            this.hash = [];
            this.init = false;
            this.loc = '';

            this.loc = this.type.toLowerCase();
            if( this.type == 'Fauna' ) {
                this.hash = ['cartoons'];
                this.max = MAX_FAUNA_IMG;
                this.numPerPage = 9;
            } else if ( this.type == 'nuts' ) {
                this.hash = ['nuts_cartoons'];
                this.max = MAX_NUTS_IMG;
                this.numPerPage = 8;
            }
        },

        onUpdate : function() {
            if( this.init ) return;
            this.init = true;

            if( this.loc == 'fauna' ) {
                window.document.title = 'Fauna - Gallery';
            } else {
                window.document.title = 'Nuts - Gallery';
            }

            var imgs = [];
            for( var i = 0; i < this.max; i++ ) {
                imgs.push({
                    href : '#'+(this.loc === 'fauna' ? 'home' : this.loc ) + '/' + (i+1),
                    class : 'comic '+this.type,
                    src : '/comics/' + this.loc +'/thumb/' + this.type + '_' + (i+1) + '.jpg',
                    placeholder : this.loc === 'fauna' ? GALLARY_PREVIEW : NUTS_GALLARY_PREVIEW,
                    width : this.loc === 'fauna' ? 100 : 164,
                    height : this.loc === 'fauna' ? 125 : 49,
                });
            }

            this.content = imgs;
        },

        _checkLowBounds : function() {
            if( this.index < 1 ) {
                this.index = 1;
                return false;
            }
            return true;
        },

        _checkHiBounds : function() {
            if( this.index > Math.ceil( this.max / this.numPerPage ) ) {
                this.index = Math.ceil( this.max / this.numPerPage );
                return false;
            }
            return true;
        },

        previous : function() {
            this.index--;
            this._checkLowBounds();
            window.location.hash = this.hash[0]+'/'+this.index;
        },

        next : function() {
            this.index++;
            this._checkHiBounds();
            window.location.hash = this.hash[0]+'/'+this.index;
        }
    });
