<polymer-element name="fa-gallery" attributes="type">
    <template>
        <link rel="stylesheet" href="../../bower_components/animate-css/animate.css" noshim />
        <style>

            .comic {
                box-shadow: 0px 5px 15px #3999fc;
                border-radius: 6px;
                margin: 10px;
                cursor: pointer;
            }

            .comic.Fauna {
                width: 100px;
            }

            .comic.nuts {
                width: 175px;
            }

            @media(max-width: 768px) {
                .comic {
                    margin: 5px;
                }
            }

        </style>

        <fa-center-content>
            <div style="width: 400px;">
                <div style="margin: auto">
                    <template repeat="{{index in gallaryArray}}">
                       <img 
                        class="comic {{type}} animated flipInX" 
                        src="/comics/{{loc}}/thumb/{{type}}_{{index}}.jpg"
                        index="{{index}}"
                        on-tap="{{_goTo}}" />
                    </template>
                </div>
            </div>
        </fa-center-content>

        <fa-img-nav on-previous="{{previous}}" on-next="{{next}}"></fa-img-nav>

    </template>
    <script>
        Polymer('fa-gallery', {
            index : 0,
            hash : [],
            loading : '',
            loc : '',

            gallaryArray : [],
            timers : [],

            max : 0,
            numPerPage : 0,

            ready : function() {
                this.loc = this.type.toLowerCase();
                if( this.type == 'Fauna' ) {
                    this.hash = ['cartoons'];
                    this.max = MAX_FAUNA_IMG;
                    this.numPerPage = 9;
                } else if ( this.type == 'nuts' ) {
                    this.hash = ['nuts_cartoons'];
                    this.max = MAX_NUTS_IMG;
                    this.numPerPage = 8;
                }

                $(window).on('hashchange', this.update.bind(this))
                this.update();
            },

            update : function() {
                var parts = window.location.hash.split('/');
                parts[0] = parts[0].replace(/#/g, '');

                if( parts[0] != this.hash[0] ) return;
                if( parts.length > 1 ) this.index = parseInt(parts[1]);


                this._checkLowBounds();
                this._checkHiBounds();

                this._clearTimers();
                this.gallaryArray = [];
                var c = 0;

                for( var i = (this.index-1) * this.numPerPage; i < this.index * this.numPerPage; i++ ) {
                    if( i >= this.max ) return;
                    this._addPic(i, c);
                    c++;
                }
            },

            _addPic : function(i, c) {
                this.timers.push(setTimeout(function(){
                    this.gallaryArray.push(i+1);
                }.bind(this), 100*c));
            },

            _clearTimers : function() {
                for( var i = 0; i < this.timers.length; i++ ) {
                    if( this.timers[i] != -1 ) clearTimeout(this.timers[i]);
                }
                this.timer = [];
            },

            _checkLowBounds : function() {
                if( this.index < 1 ) {
                    this.index = 1;
                    return false;
                }
                return true;
            },

            _checkHiBounds : function() {
                if( this.index > Math.ceil( this.max / this.numPerPage ) ) {
                    this.index = Math.ceil( this.max / this.numPerPage );
                    return false;
                }
                return true;
            },

            _goTo : function(e) {
                var index = e.currentTarget.getAttribute('index');

                var loc = 'home';
                if( this.type == 'nuts' ) loc = 'nuts';

                window.location.hash = loc+'/'+index;
            },

            previous : function() {
                this.index--;
                this._checkLowBounds();
                window.location.hash = this.hash[0]+'/'+this.index;
            },

            next : function() {
                this.index++;
                this._checkHiBounds();
                window.location.hash = this.hash[0]+'/'+this.index;
            }
        });
    </script>
</polymer-element>
