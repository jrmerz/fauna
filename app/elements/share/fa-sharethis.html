<polymer-element name="fa-sharethis" attributes="iwidth iheight">
    <template>
        <style>
            :host {
                display: inline-block;
                padding: 10px;
            }
            :host(:hover) div.text {
                display : block;
            }
            :host div.text {
                display : none;
            }
        </style>

        <div>
            <a href="https://www.facebook.com/sharer/sharer.php?u={{encoded}}&t" target="_blank">
                <img src="/images/facebook_32.png" border="0" />
            </a>
            <a href="https://plus.google.com/share?url={{encoded}}&hl=en-US" target="_blank">
                <img src="/images/googleplus_32.png" border="0" />
            </a>
            <a href="https://twitter.com/intent/tweet?text=&source=faunacartoon&related=faunacartoon&via=faunacartoon&url={{encoded}}" target="_blank">
                <img src="/images/twitter_32.png" border="0" />
            </a>
            <a href="http://www.reddit.com/submit?url={{encoded}}&title={{wTitle}}" target="_blank">
                <img src="/images/reddit_32.png" border="0" />
            </a>
        </div>
        <div class="text">Share This Comic!</div>
    </template>
    <script>
        Polymer('fa-sharethis',{
            hash : '',
            encoded : '',
            ready : function() {
                this.updateHash();
                $(window).on('hashchange', this.updateHash.bind(this));
            },
            updateHash : function() {
                this.async(function(){
                    this.encoded = encodeURIComponent(window.location.href);
                    this.wTitle = window.document.title;
                });
            }
        });
    </script>
</polymer-element>
