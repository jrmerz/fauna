The `<iron-flex-layout>` component provides simple ways to use
[CSS flexible box layout](https://developer.mozilla.org/en-US/docs/Web/Guide/CSS/Flexible_boxes),
also known as flexbox. This component provides two different ways to use flexbox:

1. [Layout classes](https://github.com/PolymerElements/iron-flex-layout/tree/master/iron-flex-layout-classes.html).
The layout class stylesheet provides a simple set of class-based flexbox rules, that
let you specify layout properties directly in markup. You must include this file
in every element that needs to use them.

  Sample use:

      <link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
      <style is="custom-style" include="iron-flex iron-flex-alignment"></style>

      <div class="layout horizontal layout-start">
        <div>cross axis start alignment</div>
      </div>

2. [Custom CSS mixins](https://github.com/PolymerElements/iron-flex-layout/blob/master/iron-flex-layout.html).
The mixin stylesheet includes custom CSS mixins that can be applied inside a CSS rule using the `@apply` function.

Please note that the old [/deep/ layout classes](https://github.com/PolymerElements/iron-flex-layout/tree/master/classes)
are deprecated, and should not be used. To continue using layout properties
directly in markup, please switch to using the new `dom-module`-based
[layout classes](https://github.com/PolymerElements/iron-flex-layout/tree/master/iron-flex-layout-classes.html).
Please note that the new version does not use `/deep/`, and therefore requires you
to import the `dom-modules` in every element that needs to use them.

A complete [guide](https://elements.polymer-project.org/guides/flex-layout) to `<iron-flex-layout>` is available.

app-drawer is a navigation drawer that can slide in from the left or right.

Example:

Align the drawer at the start, which is left in LTR layouts (default):

```html
<app-drawer opened></app-drawer>
```

Align the drawer at the end:

```html
<app-drawer align="end" opened></app-drawer>
```

To make the contents of the drawer scrollable, create a wrapper for the scroll
content, and apply height and overflow styles to it.

```html
<app-drawer>
  <div style="height: 100%; overflow: auto;"></div>
</app-drawer>
```

### Styling

Custom property                  | Description                            | Default
---------------------------------|----------------------------------------|--------------------
`--app-drawer-width`             | Width of the drawer                    | 256px
`--app-drawer-content-container` | Mixin for the drawer content container | {}
`--app-drawer-scrim-background`  | Background for the scrim               | rgba(0, 0, 0, 0.5)

@group App Elements
@element app-drawer
@demo app-drawer/demo/left-drawer.html Simple Left Drawer
@demo app-drawer/demo/right-drawer.html Right Drawer with Icons
-->

in/out to hide/reveal the main content.

By default the drawer is aligned to the start, which is left in LTR layouts:

```html
<app-drawer-layout>
  <app-drawer>
    drawer content
  </app-drawer>
  <div>
    main content
  </div>
</app-drawer-layout>
```

Align the drawer at the end:

```html
<app-drawer-layout>
  <app-drawer align="end">
     drawer content
  </app-drawer>
  <div>
    main content
  </div>
</app-drawer-layout>
```

With an app-header-layout:

```html
<app-drawer-layout>
  <app-drawer>
    drawer-content
  </app-drawer>
  <app-header-layout>
    <app-header>
      <app-toolbar>
        <div main-title>App name</div>
      </app-toolbar>
    </app-header>

    main content

  </app-header-layout>
</app-drawer-layout>
```

Add the `drawer-toggle` attribute to elements inside `app-drawer-layout` that toggle the drawer on tap events:

```html
<app-drawer-layout>
  <app-drawer>
    drawer-content
  </app-drawer>
  <app-header-layout>
    <app-header>
      <app-toolbar>
        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
        <div main-title>App name</div>
      </app-toolbar>
    </app-header>

    main content

  </app-header-layout>
</app-drawer-layout>
```

Add the `fullbleed` attribute to app-drawer-layout to make it fit the size of its container:

```html
<app-drawer-layout fullbleed>
  <app-drawer>
     drawer content
  </app-drawer>
  <div>
    main content
  </div>
</app-drawer-layout>
```

`iron-image` is an element for displaying an image that provides useful sizing and
preloading options not found on the standard `<img>` tag.

The `sizing` option allows the image to be either cropped (`cover`) or
letterboxed (`contain`) to fill a fixed user-size placed on the element.

The `preload` option prevents the browser from rendering the image until the
image is fully loaded.  In the interim, either the element's CSS `background-color`
can be be used as the placeholder, or the `placeholder` property can be
set to a URL (preferably a data-URI, for instant rendering) for an
placeholder image.

The `fade` option (only valid when `preload` is set) will cause the placeholder
image/color to be faded out once the image is rendered.

Examples:

  Basically identical to `<img src="...">` tag:

    <iron-image src="http://lorempixel.com/400/400"></iron-image>

  Will letterbox the image to fit:

    <iron-image style="width:400px; height:400px;" sizing="contain"
      src="http://lorempixel.com/600/400"></iron-image>

  Will crop the image to fit:

    <iron-image style="width:400px; height:400px;" sizing="cover"
      src="http://lorempixel.com/600/400"></iron-image>

  Will show light-gray background until the image loads:

    <iron-image style="width:400px; height:400px; background-color: lightgray;"
      sizing="cover" preload src="http://lorempixel.com/600/400"></iron-image>

  Will show a base-64 encoded placeholder image until the image loads:

    <iron-image style="width:400px; height:400px;" placeholder="data:image/gif;base64,..."
      sizing="cover" preload src="http://lorempixel.com/600/400"></iron-image>

  Will fade the light-gray background out once the image is loaded:

    <iron-image style="width:400px; height:400px; background-color: lightgray;"
      sizing="cover" preload fade src="http://lorempixel.com/600/400"></iron-image>

Custom property | Description | Default
----------------|-------------|----------
`--iron-image-placeholder` | Mixin applied to #placeholder | `{}`
`--iron-image-width` | Sets the width of the wrapped image | `auto`
`--iron-image-height` | Sets the height of the wrapped image | `auto`

@group Iron Elements
@element iron-image
@demo demo/index.html

`iron-list` displays a virtual, 'infinite' list. The template inside
the iron-list element represents the DOM to create for each list item.
The `items` property specifies an array of list item data.

For performance reasons, not every item in the list is rendered at once;
instead a small subset of actual template elements *(enough to fill the viewport)*
are rendered and reused as the user scrolls. As such, it is important that all
state of the list template be bound to the model driving it, since the view may
be reused with a new model at any time. Particularly, any state that may change
as the result of a user interaction with the list item must be bound to the model
to avoid view state inconsistency.

### Sizing iron-list

`iron-list` must either be explicitly sized, or delegate scrolling to an
explicitly sized parent. By "explicitly sized", we mean it either has an explicit
CSS `height` property set via a class or inline style, or else is sized by other
layout means (e.g. the `flex` or `fit` classes).

#### Flexbox - [jsbin](http://jsbin.com/kokaki/edit?html,output)

```html
<template is="x-list">
  <style>
    :host {
      display: block;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    iron-list {
      flex: 1 1 auto;
    }
  </style>

  <app-toolbar>App name</app-toolbar>
  <iron-list items="[[items]]">
    <template>
      ...
    </template>
  </iron-list>
</template>
```
#### Explicit size - [jsbin](http://jsbin.com/pibefo/edit?html,output)
```html
<template is="x-list">
  <style>
    :host {
      display: block;
    }

    iron-list {
      height: 100vh; /* don't use % values unless the parent element is sized. */
    }
  </style>
  <iron-list items="[[items]]">
    <template>
      ...
    </template>
  </iron-list>
</template>
```
#### Main document scrolling - [jsbin](http://jsbin.com/cojuli/edit?html,output)
```html
<head>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    app-toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;

    iron-list {

      padding-top: 64px;
    }
  </style>
</head>
<body>
  <template is="dom-bind">
    <app-toolbar>App name</app-toolbar>
    <iron-list target="document" items="[[items]]">
      <template>
        ...
      </template>
    </iron-list>
  </template>
</body>
```

### Template model

List item templates should bind to template models of the following structure:

```js
{
  index: 0,        // index in the item array
  selected: false, // true if the current item is selected
  tabIndex: -1,    // a dynamically generated tabIndex for focus management
  item: {}         // user data corresponding to items[index]
}
```

Alternatively, you can change the property name used as data index by changing the
`indexAs` property. The `as` property defines the name of the variable to add to the binding
scope for the array.

For example, given the following `data` array:

##### data.json

```js
[
  {"name": "Bob"},
  {"name": "Tim"},
  {"name": "Mike"}
]
```

The following code would render the list (note the name and checked properties are
bound from the model object provided to the template scope):

```html
<template is="dom-bind">
  <iron-ajax url="data.json" last-response="{{data}}" auto></iron-ajax>
  <iron-list items="[[data]]" as="item">
    <template>
      <div>
        Name: [[item.name]]
      </div>
    </template>
  </iron-list>
</template>
```

### Grid layout

`iron-list` supports a grid layout in addition to linear layout by setting
the `grid` attribute.  In this case, the list template item must have both fixed
width and height (e.g. via CSS). Based on this, the number of items
per row are determined automatically based on the size of the list viewport.

### Accessibility

`iron-list` automatically manages the focus state for the items. It also provides
a `tabIndex` property within the template scope that can be used for keyboard navigation.
For example, users can press the up and down keys to move to previous and next
items in the list:

```html
<iron-list items="[[data]]" as="item">
  <template>
    <div tabindex$="[[tabIndex]]">
      Name: [[item.name]]
    </div>
  </template>
</iron-list>
```

### Styling

You can use the `--iron-list-items-container` mixin to style the container of items:

```css
iron-list {
 --iron-list-items-container: {
    margin: auto;
  };
}
```

### Resizing

`iron-list` lays out the items when it receives a notification via the `iron-resize` event.
This event is fired by any element that implements `IronResizableBehavior`.

By default, elements such as `iron-pages`, `paper-tabs` or `paper-dialog` will trigger
this event automatically. If you hide the list manually (e.g. you use `display: none`)
you might want to implement `IronResizableBehavior` or fire this event manually right
after the list became visible again. For example:

```js
document.querySelector('iron-list').fire('iron-resize');
```

### When should `<iron-list>` be used?

`iron-list` should be used when a page has significantly more DOM nodes than the ones
visible on the screen. e.g. the page has 500 nodes, but only 20 are visible at the time.
This is why we refer to it as a `virtual` list. In this case, a `dom-repeat` will still
create 500 nodes which could slow down the web app, but `iron-list` will only create 20.

However, having an `iron-list` does not mean that you can load all the data at once.
Say, you have a million records in the database, you want to split the data into pages
so you can bring a page at the time. The page could contain 500 items, and iron-list
will only render 20.

<script>
    Polymer({
      is : 'fa-img-nav',

      properties : {
        index : {
          type : String,
          observer : 'onIndexUpdate'
        },
        max : {
          type : String
        }
      },

      ready : function() {
        this.animations = ['rubberBand', 'bounceOut', 'rollIn', 'bounceOut', 'flipInX'];
        this.index = 0;
        this.max = 10000;
      },

      fireNext : function() {
          this.animateImg(this.$.rightImg);
          this.fire('next');
      },

      firePrev : function() {
          this.animateImg(this.$.leftImg);
          this.fire('previous');
      },

      animateImg : function(ele) {
          //ele.classList.remove('bounceInUp');
          var animation = 'tada';

          ele.classList.add(animation);
          setTimeout(function(){
              ele.classList.remove(animation);
          }.bind(this), 1000);
      },

      onIndexUpdate : function() {
        if( this.index == 1 ) {
          this.$.left.style.display = 'none';
          this.$.leftImg.style.display = 'none';
        } else {
          this.$.left.style.display = 'block';
          this.$.leftImg.style.display = 'block';
        }

        if( this.index == this.max ) {
          this.$.right.style.display = 'none';
          this.$.rightImg.style.display = 'none';
        } else {
          this.$.right.style.display = 'block';
          this.$.rightImg.style.display = 'block';
        }
      }
  });
</script>

<script>

          google : 'https://plus.google.com/share?hl=en-US&url=',

          .on('mouseenter', function(){

          .on('mouseleave', function(){
            this.$.text.style.display = 'none';
          }.bind(this))
      },

      updateHash : function() {
        this.encoded = encodeURIComponent(window.location.href);

        this.$.facebook.setAttribute('href', this.roots.facebook+this.encoded);
        this.$.google.setAttribute('href', this.roots.google+this.encoded);
        this.$.twitter.setAttribute('href', this.roots.twitter+this.encoded);
        this.$.reddit.setAttribute('href', this.roots.redit+this.encoded+'&title='+window.document.title);

          this.$.buy.style.display = 'inline-block';

            this.hash = [];
            this.init = false;
            this.loc = '';

            this.loc = this.type.toLowerCase();
            if( this.type == 'Fauna' ) {
                this.hash = ['cartoons'];
                this.max = MAX_FAUNA_IMG;
                this.numPerPage = 9;
            } else if ( this.type == 'nuts' ) {
                this.hash = ['nuts_cartoons'];
                this.max = MAX_NUTS_IMG;
                this.numPerPage = 8;

        onUpdate : function() {
            if( this.init ) return;

                window.document.title = 'Nuts - Gallery';

            var imgs = [];
            for( var i = 0; i < this.max; i++ ) {
                imgs.push({
                    href : '#'+(this.loc === 'fauna' ? 'home' : this.loc ) + '/' + (i+1),

        _checkLowBounds : function() {
            if( this.index < 1 ) {
                this.index = 1;
                return false;

            return true;

        _checkHiBounds : function() {
            if( this.index > Math.ceil( this.max / this.numPerPage ) ) {
                this.index = Math.ceil( this.max / this.numPerPage );

            return true;
        },

        previous : function() {
            this.index--;

            window.location.hash = this.hash[0]+'/'+this.index;

            this.index++;
            this._checkHiBounds();
            window.location.hash = this.hash[0]+'/'+this.index;

<script>
    Polymer({
      is : 'fa-comic',

      properties : {
        type : {
          type : String,
          value : 'Fauna'
        }
      },

      ready : function() {
        this.loading = true;
        this.hash = [];
        this.loc = '';
        this.descriptions = {};
        this.altText = '';

        this.loc = this.type.toLowerCase();
        this.hash = this.loc;

        if( this.loc == 'fauna' ) {
          this.hash = 'home';
          this.max = MAX_FAUNA_IMG;
        } else {
          this.max = MAX_NUTS_IMG;
        }

        this.index = '';

        this.descriptions = FaunaCollection;
        this.setTitle();

        this.fire('page-ready');
    },

    onUpdate : function(params) {
      var index;
      if( params.length == 0 ) {
        if( this.type == 'Fauna' ) {
          index = MAX_FAUNA_IMG+'';
        } else if ( this.type == 'nuts' ) {
          index = MAX_NUTS_IMG+'';
        }
      } else {
        index = params[0];
      }

      this.setIndex(index);
      this.setTitle();
    },

    setIndex : function(index) {
      if( index == this.index ) return;

      this.index = index;

      this.$.img.style.height = this.$.img.offsetHeight+'px';
      this.$.img.style.width = this.$.img.offsetWidth+'px';

      this.$.img.setAttribute('src', '/comics/'+this.loc+'/regular/'+this.type+'_'+this.index+'.jpg');
    },

    onImgLoad : function() {
      this.$.img.style.height = 'initial';
      this.$.img.style.width = 'initial';
    },

    setTitle : function() {
      this.$.img.setAttribute('alt', '');
      this.$.itemPropKeywords.innerHTML = '';

      var index = '#'+this.index;

      if( this.type == 'Fauna' ) {

        var title = 'Fauna #'+this.index;
        if( this.descriptions[this.index+''] ) {
          var item = this.descriptions[this.index+''];

          this.$.img.setAttribute('alt', item.title);
          this.$.itemPropKeywords.innerHTML = item.keywords;

          title += ' - '+item.title;

          index += ' - <span itemprop="name" id="itemPropName">'+item.title+'</span>';
        }
        window.document.title = title;

      } else if( this.type == 'nuts' ) {
          window.document.title = 'Nuts';
      }

      this.$.indexLabel.innerHTML = index;
    },

    previous : function() {
        var index = parseInt(this.index) - 1;
        if( index < 1 ) return;

        window.location.hash = this.hash+'/'+index;
    },

    next : function() {
        var index = parseInt(this.index) + 1;
        if( index > this.max ) return;

        window.location.hash = this.hash+'/'+index;
    }
});
</script>

            <h2>About</h2>

            <p>When he is not cartooning, training wombats in jui jitsu, or hibernating for winter,
              Greg Bishop works a veterinarian in San Diego, California. Although raised by wild
              cassowaries in New Guinea, he has acclimated to human society and is usually quite
              docile. In fact, he has never attempted an unprovoked attack on a non-sibling.</p>

            <p>Because he loves animals, he has real life experience as: a zookeeper and tour
              guide at the San Diego Zoo, field researcher in the Amazon jungle, assistant at
              the Natural History Museum, marine mammal stranding response coordinator, equine
              gastrointestinal waste specialist at a horse hospital (i.e. pooper scooper),
              and even as a caretaker for tank full of anemones and bivalves in an undergrad
              biology class. As a veterinarian, Greg has worked on animals of all sizes and
              shapes, ranging from elephant shrews to shrewd elephants.</p>

            <p>He studied ecology at UC Davis before going to vet school and is well known
              (among his former college roommates) for illustrating a cartoon about squirrels
              for the student newspaper (check out <a href="#nuts_cartoons">Nuts</a>
              in the <a href="#links">links</a> page). Leading scientists disagree
              about the exact origin of his cartooning, but they generally conclude that
              he began at an early age, with critically acclaimed (if not commercially
              successful) series such as The Turtle Avenger, Sentient Vegetables In the
              Big City, and The Meaty Adventures of Corn Dog and Bacon Boy. His parents
              might have some copies in their garage somewhere.</p>

            <p>As stated above, Greg lives in San Diego. He likes surfing and burritos,
              usually in quick succession. So does his dog, Waffles. Other reported
              hobbies include bird-watching, painting, 80s hair metal, trying to
              learn to weld, podcasts about history, and a little dabbling in theoretical
              physics. Greg wants YOUR NAME HERE to enjoy Fauna cartoons, so please
              leave some feedback. Please!</p>

            <p>
                </p><div>-Greg Bishop</div>
